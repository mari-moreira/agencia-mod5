<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Cliente</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Link para o Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--Fontawesome-->
<script src="https://kit.fontawesome.com/45f1f467a1.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<!-- Logomarca como uma imagem -->
		<a class="navbar-brand" href="#">
			<img src="/images/logomarca.png" class="d-inline-block align-top" width = "150px" alt="Logo">
		</a>

		<!-- Botão de alternância para dispositivos móveis -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Itens do Navbar -->
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
					<li class="nav-item ">
						<a class="navbar-brand" th:href="@{/clientes}">Listagem de Clientes</a>

					</li>
				


			</ul>
		</div>
	</nav>
	
	
	    <div class="container mt-3">
        <h2>Editar Cliente</h2>
        <form th:action="@{/clientes/editar/{idCliente}(idCliente=${cliente.idCliente})}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="idCleinte" class="form-control" th:field="*{idCliente}" th:readonly="readonly" />
            </div>
           <div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" class="form-control" th:field="*{nome}" />
			</div>

			<div class="form-group">
				<label for="sobrenome">Sobrenome:</label>
				<input type="text" id="sobrenome" class="form-control" th:field="*{sobrenome}" />
			</div>
			<div class="form-group">
				<label for="dtNasc">Data de Nascimento:</label>
				<input type="date" id="dtNasc" class="form-control" th:field="*{dtNasc}" />
			</div>

			<div class="form-group">
				 <label for="sexo">Sexo:</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sexo" id="masc" value="M" th:field="*{sexo}">
					<label class="form-check-label" for="masc">Masculino</label>
				</div>
				<div class="form-check form-check-inline">

					<input class="form-check-input" type="radio" name="sexo" id="fem" value="F" th:field="*{sexo}">
					<label class="form-check-label" for="fem">Feminino</label>
				</div>

			</div>
			<div class="form-group">
				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="form-control" th:field="*{telefone}" />
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" class="form-control" th:field="*{email}" />
			</div>

			<div class="form-group">
				<label for="uf">UF:</label>
				<select class="form-control" id="uf" name="uf">
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
				</select>
			</div>

			<div class="form-group">
				<label for="cidade">Cidade:</label>
				<input type="text" id="cidade" class="form-control" th:field="*{cidade}" />
			</div>
			<div class="form-group">
				<label for="end">Endereço:</label>
				<input type="text" id="end" class="form-control" th:field="*{endereco}" />
			</div>
			<div class="form-group">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" class="form-control" th:field="*{senha}" />
			</div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

	  <footer class="bg-light text-dark py-4 mt-5">
        <div class="container ">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <!-- Logomarca -->
                    <img src="/images/logomarca.png" alt="Logomarca" width="150px">
                </div>
                <div class="col-md-6 text-right">
                    <!-- Redes Sociais -->
                    <a href="#" class="text-dark mr-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-dark mr-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-dark mr-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-dark"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
        

</body>

</html>
