<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lista de Clientes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Link para o Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!--Fontawesome-->
	<script src="https://kit.fontawesome.com/45f1f467a1.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<!-- Logomarca como uma imagem -->
			<a class="navbar-brand" href="#">
				<img src="/images/logomarca.png" class="d-inline-block align-top" width="150px" alt="Logo">
			</a>

			<!-- Botão de alternância para dispositivos móveis -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Itens do Navbar -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="navbar-brand" th:href="@{/clientes}">Listagem de Clientes</a>
					
					</li>
				
				</ul>
			</div>
		</nav>
	</div>
	<div class="container mt-3 table-responsive ">
		<h2 class="mt-5 mb-5">Lista de Clientes</h2>

		<table class="table">
			<thead class="thead-light">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Dt Nasc</th>
					<th>Sexo</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>UF</th>
					<th>Cidade</th>
					<th>Endereço</th>
					<th>Senha</th>
					<th>Ações</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.idCliente}"></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.sobrenome}"></td>
					<td th:text="${#dates.format(cliente.dtNasc, 'dd/MM/yyyy')} "></td>
					<td th:text="${cliente.sexo}"></td>
					<td th:text="${cliente.telefone}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.uf}"></td>
					<td th:text="${cliente.cidade}"></td>
					<td th:text="${cliente.endereco}"></td>
					<td th:text="${cliente.senha}"></td>

					<td class="d-flex">
						<a class="btn btn-info btn-sm mr-2"
							th:href="@{/clientes/editar/{idCliente}(idCliente=${cliente.idCliente})}"><i
								class="fa-solid fa-pen-to-square"></i>Editar</a>
						<a class="btn btn-danger btn-sm"
							th:href="@{/clientes/deletar/{idCliente}(idCliente=${cliente.idCliente})}"><i
								class="fa-solid fa-trash"></i>Excluir</a>
					</td>

				</tr>
			</tbody>

		</table>
		<a class="btn btn-primary mb-2" th:href="@{/clientes/novo}"><i class="fa-solid fa-plus"></i>Adicionar
			Cliente</a>
	</div>
	<footer class="bg-light text-dark py-4 mt-5">
		<div class="container ">
			<div class="row d-flex justify-content-center">
				<div class="col-md-6">
					<!-- Logomarca -->
					<img src="/images/logomarca.png" alt="Logomarca" width="150px">
				</div>
				<div class="col-md-6 text-right">
					<!-- Redes Sociais -->
					<a href="#" class="text-dark mr-3"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="text-dark mr-3"><i class="fab fa-twitter"></i></a>
					<a href="#" class="text-dark mr-3"><i class="fab fa-instagram"></i></a>
					<a href="#" class="text-dark"><i class="fab fa-linkedin"></i></a>
				</div>
			</div>
		</div>
	</footer>


</body>

</html>
